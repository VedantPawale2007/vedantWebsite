<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Website Display</title>
    <style>
        /* Make the iframe take up the entire viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Replace 'https://example.com' with the URL you want to display -->
    <iframe src="https://vedpawale9.ddns.net"></iframe>
</body>
</html>
